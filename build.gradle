plugins {
    id "java"
    id "idea"
    id "eclipse"
}
group 'com.tngtech.bigdata'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    flinkVersion = '0.10.1'
    sparkVersion = '1.6.0'
}

dependencies {
    compile "org.apache.spark:spark-core_2.10:$sparkVersion"
    compile "org.apache.spark:spark-streaming_2.10:$sparkVersion"
    compile "org.apache.spark:spark-streaming-kafka_2.10:$sparkVersion"

    compile "org.apache.flink:flink-java:$flinkVersion"
    compile "org.apache.flink:flink-clients:$flinkVersion"
    compile "org.apache.flink:flink-streaming-java:$flinkVersion"
    compile "org.apache.flink:flink-connector-kafka:$flinkVersion"

    compile 'org.apache.kafka:kafka_2.10:0.8.2.2'
    compile 'com.google.guava:guava:18.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}